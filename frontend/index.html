<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 1001;
            min-width: 300px;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .modal button {
            padding: 10px;
            background: #6c4bd9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal button:hover {
            background: #5a3ec0;
        }

        .modal p {
            margin-top: 15px;
            text-align: center;
        }

        .modal a {
            color: #6c4bd9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Math Madness</div>
        <div class="auth-buttons">
            <a onclick="openModal(false)">Sign Up</a>
            <a onclick="openModal(true)">Login</a>
        </div>
    </div>
    <div class="container">
        <h2>Game On!</h2>
        <h1>Math Madness</h1>
        <h2>Challenge your brain, win big!</h2>
        <p>Dive into the wild world of Mathletics! Compete with friends and foes in a race against time.</p>
        <a onclick="openModal(false)" class="button">Start Playing</a>
    </div>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <h2 id="modal-title">Sign Up</h2>
        <div id="modal-content">
            <!-- Content changes dynamically -->
        </div>
    </div>

    <script src="./env.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/sendToDb.js"></script>
</body>
</html>
